name: Release NPM Packages

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v1.2.3)'
        required: true

jobs:
  publish:
    name: Publish Packages
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Determine release tag
        id: get_tag
        run: |
          echo "Event name: ${{ github.event_name }}"
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TAG="${{ github.event.inputs.tag }}"
          else
            TAG="${{ github.event.release.tag_name }}"
          fi

          # if the tag is empty, exit with error
          if [ -z "$TAG" ]; then
            echo "Error: Tag is empty"
            exit 1
          fi

          # Strip 'v' prefix if present
          VERSION="${TAG#v}"

          echo "Using tag: $TAG"
          echo "Using version: $VERSION"

          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          ref: ${{ steps.get_tag.outputs.tag }}

      - name: Install bun
        run: |
          curl -fsSL https://bun.com/install | bash
          echo "$HOME/.bun/bin" >> $GITHUB_PATH

      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'

      - name: Set terminatui package version
        run: |
          VERSION="${{ steps.get_tag.outputs.version }}"
          jq --arg version "$VERSION" '.version = $version' packages/terminatui/package.json > tmp && mv tmp packages/terminatui/package.json

      - name: Set create-terminatui package version
        run: |
          VERSION="${{ steps.get_tag.outputs.version }}"
          jq --arg version "$VERSION" '.version = $version' packages/create-terminatui/package.json > tmp && mv tmp packages/create-terminatui/package.json

      - name: Update template terminatui dependency version
        run: |
          VERSION="${{ steps.get_tag.outputs.version }}"
          jq --arg version "^$VERSION" '.dependencies["@pablozaiden/terminatui"] = $version' packages/create-terminatui/template/package.json > tmp && mv tmp packages/create-terminatui/template/package.json

      - name: Verify package versions
        run: |
          EXPECTED_VERSION="${{ steps.get_tag.outputs.version }}"
          
          TERMINATUI_VERSION=$(jq -r '.version' packages/terminatui/package.json)
          if [ "$EXPECTED_VERSION" != "$TERMINATUI_VERSION" ]; then
            echo "Error: terminatui version mismatch. Expected $EXPECTED_VERSION, got $TERMINATUI_VERSION"
            exit 1
          fi
          echo "terminatui version verified: $TERMINATUI_VERSION"
          
          CREATE_VERSION=$(jq -r '.version' packages/create-terminatui/package.json)
          if [ "$EXPECTED_VERSION" != "$CREATE_VERSION" ]; then
            echo "Error: create-terminatui version mismatch. Expected $EXPECTED_VERSION, got $CREATE_VERSION"
            exit 1
          fi
          echo "create-terminatui version verified: $CREATE_VERSION"
          
          TEMPLATE_DEP=$(jq -r '.dependencies["@pablozaiden/terminatui"]' packages/create-terminatui/template/package.json)
          EXPECTED_DEP="^$EXPECTED_VERSION"
          if [ "$EXPECTED_DEP" != "$TEMPLATE_DEP" ]; then
            echo "Error: template dependency mismatch. Expected $EXPECTED_DEP, got $TEMPLATE_DEP"
            exit 1
          fi
          echo "template dependency verified: $TEMPLATE_DEP"

      - name: Install dependencies
        run: bun install

      - name: Build packages
        run: bun run build

      - name: Publish terminatui package
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            npm publish --no-build --tag unstable --provenance --access public
          else
            npm publish --no-build --provenance --access public
          fi
        working-directory: packages/terminatui

      - name: Publish create-terminatui package
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            npm publish --no-build --tag unstable --provenance --access public
          else
            npm publish --no-build --provenance --access public
          fi
        working-directory: packages/create-terminatui
