name: Release NPM Package

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v1.2.3)'
        required: true

jobs:
  publish:
    name: Publish Package
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Determine release tag
        id: get_tag
        run: |
          echo "Event name: ${{ github.event_name }}"
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TAG="${{ github.event.inputs.tag }}"
          else
            TAG="${{ github.event.release.tag_name }}"
          fi

          # if the tag is empty, exit with error
          if [ -z "$TAG" ]; then
            echo "Error: Tag is empty"
            exit 1
          fi

          # Strip 'v' prefix if present
          VERSION="${TAG#v}"

          echo "Using tag: $TAG"
          echo "Using version: $VERSION"

          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          ref: ${{ steps.get_tag.outputs.tag }}

      - name: Install bun
        run: |
          curl -fsSL https://bun.com/install | bash
          echo "$HOME/.bun/bin" >> $GITHUB_PATH

      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'

      - name: Set package version
        run: |
          VERSION="${{ steps.get_tag.outputs.version }}"
          jq --arg version "$VERSION" '.version = $version' package.json > package.json.tmp && mv package.json.tmp package.json

      - name: Verify package version
        run: |
          EXPECTED_VERSION="${{ steps.get_tag.outputs.version }}"
          ACTUAL_VERSION=$(jq -r '.version' package.json)
          if [ "$EXPECTED_VERSION" != "$ACTUAL_VERSION" ]; then
            echo "Error: Version mismatch. Expected $EXPECTED_VERSION, got $ACTUAL_VERSION"
            exit 1
          fi
          echo "Version verified: $ACTUAL_VERSION"

      - name: Install dependencies
        run: bun install
      - name: Build package
        run: bun run build

      - name: Publish Package
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            npm publish --no-build --tag unstable
          else
            npm publish --no-build
          fi
